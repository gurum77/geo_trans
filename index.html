<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  

  <body>
    <!-- map -->
    <div class='map-content' id="map" style="width: 60%">fsdf</div>

    <div class='content' id='input' style='width:30%;position:absolute'>
        <h2>X, Y(수학좌표) : </h2> <input id='xy' type="text" value='186799.30748,514917.91631'>
        <h2>변환</h2>
        <button onclick="toGRS80('central_50')">중부원점,50만 => GRS80</button>
        <button onclick="toGRS80('west')">서부원점 => GRS80</button>
        <button onclick="toGRS80('central')">중부원점 => GRS80</button>
        <button onclick="toGRS80('east')">동부원점 => GRS80</button>
        <button onclick="toGRS80('east_sea')">동해(울릉)원점,50만 => GRS80</button>
        <h2>경도, 위도</h2>
        <input id='latlng' type="text">
    </div>

    <!-- kakao map api init -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a3388fefddf07e37d08d13cddf10b834&libraries=services"
    ></script>
    
    <!-- map init-->
    <script type="text/javascript" src="http://map.vworld.kr/js/map/proj4js.js"></script> 
    <script src="./init_proj4js.js"></script>
    <script src="./init_map.js"></script>
    <script src="./callback.js"></script>
  </body>
</html>
